<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="bg-base-100 mockup-phone-display text-white grid place-content-center">
                <!-- loging section -->
                <div class=" w-90  hero bg-base-00 min-h-screen">


                    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset font-bold  text-black">
                                <label class="text-xl text-black fieldset-label">Mobile Number</label>
                                <input type="number" class=" h-15 rounded-4xl input" placeholder="Enter your number" />
                                <label class="text-xl text-black fieldset-label">4 Digit Pin</label>
                                <input type="password" class=" h-15  rounded-4xl input" placeholder="Enter 4 Digit Pin" />
                                <button class=" h-15  btn bg-[#0874F2] mt-4 text-white font-bold rounded-4xl">Login</button>
                            </fieldset>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
