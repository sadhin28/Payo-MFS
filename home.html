<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone w-140">
            <div class="mockup-phone-camera"></div>
            <div class="  w-full bg-gray-100 mockup-phone-display text-white grid place-content-center">
                <!-- Available balance -->
                <div class="relative bottom-40 ">
                    <div class=" flex  items-center justify-around">
                        <div class="stats">
                            <div class=" p-3 flex items-center">
                                <div>
                                    <img class="h-10 w-f20" src="assets/Group.png" alt="">
                                </div>
                                <div class="p-2">
                                    <div class="stat-valu text-black font-bold text-xl">$8400</div>
                                    <div class="stat-desc text-xl">Available Balance</div>
                                </div>
                            </div>
                        </div>
                    <!-- log out button -->
                    <div>
                        <button class="btn h-15 w-full  font-bold">
                            <i class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out</button>
                    </div>
                </div>
               
                    <div class="divider "></div>
                </div>
                <div>
                   
                    <h1 class="text-black px-2 text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                
                </div>
               <div class=" grid grid-cols-3 justify-around gap-5 py-10 pr-6 p-3 ">
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/wallet1.png" alt="">Add Money</button>
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/send1.png" alt="">Cashout</button>
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/money1.png" alt="">Transfer Money</button>
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/bonus1.png" alt="">Get Bonus</button>
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/purse1.png" alt="">Pay Bill</button>
                <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10" src="assets/transaction1.png" alt="">Transactions</button>
               
               
               </div>
               
            </div>

    </main>
</body>

</html>
