<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="flex justify-center mt-10">
        <div class="mockup-phone h-350">
            <div class="mockup-phone-camera"></div>
            <div class="h-full w-140  bg-gray-100 mockup-phone-display text-white grid place-content-center">
                <!-- Available balance -->
                <div class="">
                    <div class=" flex  items-center justify-around">
                        <div class="stats">
                            <div class=" p-3 flex items-center  ">
                                <div>
                                    <img class="h-10 w-f20" src="assets/Group.png" alt="">
                                </div>
                                <div id="balances-container" class="p-2">
                                    <div id="blance" class="stat-valu text-black font-bold text-xl">8400</div>
                                    <div class="stat-desc text-xl">Available Balance</div>
                                </div>
                            </div>
                        </div>
                        <!-- log out button -->
                        <div>
                            <button id="loginbutton" class="btn h-15 w-full  font-bold">
                                <i class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out</button>
                        </div>
                    </div>

                    <div class="divider "></div>
                </div>
                <div>

                    <h1 class="text-black px-2 text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                    <br>
                    <p class="px-2 text-black text-xl">Enjoy easy and convenient financial services with us. Cashout
                        charge is low and </p>

                </div>
                <div class=" grid grid-cols-3 justify-around gap-5 py-10 pr-6 p-3 ">
                    <button id="addMoney" class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/wallet1.png" alt="">Add Money</button>
                    <button id="Cashout" class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/send1.png" alt="">Cashout</button>
                    <button id="transferMoney" class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/money1.png" alt="">Transfer Money</button>
                    <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/bonus1.png" alt="">Get Bonus</button>
                    <button class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/purse1.png" alt="">Pay Bill</button>
                    <button id="transaction-history" class=" flex flex-col text-xl h-30 w-40 btn btn-xl"><img class="h-10"
                            src="assets/transaction1.png" alt="">Transactions</button>
                </div>

                <form id="loging-form " class="   flex flex-col justify-center mx-auto">
                    <!-- add money section -->
                    <div id="Add-money" class="  mb-40 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <label class="mt-3 pl-3 text-2xl text-black font-bold" for="text">Add Money</label>
                        <div class="card-body ">
                            <label class="text-xl text-black fieldset-label font-bold">Select A Bank</label>
                            <fieldset class="fieldset font-bold  text-black">
                                <select class="  select select-md text-xl  bg-[#F4F5F7] h-15 rounded-4xl ">
                                    <option class="" disabled selected>Select back</option>
                                    <option>Sonali Bank</option>
                                    <option>Rupali Bank </option>
                                    <option>Agrani Bank </option>
                                    <option>Dutch-Bangla Bank </option>
                                    <option>Brac Bank </option>
                                    <option>Islami Bank Bangladesh </option>
                                    <option>First Security Islami Bank </option>
                                    <option>ICB Islamic Bank </option>
                                    <option>Shahjalal Islami Bank </option>
                                </select>
                                <label class="text-xl text-black fieldset-label">Bank Account Number</label>
                                <input id="bankNumber" required type="text"
                                    class="   bg-[#F4F5F7] h-15 rounded-4xl input"
                                    placeholder="Enter 11 digit account number" autocomplete="off" />
                                <label class="text-xl text-black fieldset-label">Amount to Add</label>
                                <input id="addAmount" required type="text" class=" bg-[#F4F5F7] h-15 rounded-4xl input"
                                    placeholder="Add Amount to withdraw" autocomplete="off" />
                                <label class="text-xl text-black fieldset-label">4 Digit Pin</label>
                                <input id="pinNumber" type="password" class=" bg-[#F4F5F7] h-15  rounded-4xl input"
                                    placeholder="Enter 4 Digit Pin" required autocomplete="off" />
                                <button id="add-Money"
                                    class=" h-15  btn bg-[#0874F2] mt-4 text-white font-bold rounded-4xl">Add
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>

                    <!-- Cashout section -->
                    <div id="cash-out" class=" hidden mb-60 relative card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <label class="mt-3 pl-3 text-2xl text-black font-bold" for="text">Cash Out</label>
                        <div class="card-body font-bold ">
                            <label class="text-xl text-black fieldset-label">Agent Number</label>
                            <input id="bankNumber" required type="text"
                                class=" text-black bg-[#F4F5F7] h-15 rounded-4xl input"
                                placeholder="Enter 11 digit number" autocomplete="off" />
                            <label class="text-xl text-black fieldset-label">Enter amount to withdraw</label>
                            <input id="add-Amount" required type="text"
                                class=" text-black bg-[#F4F5F7] h-15 rounded-4xl input"
                                placeholder="Enter amount to withdraw" autocomplete="off" />
                            <label class="text-xl text-black fieldset-label">Pin Number</label>
                            <input id="pin-Number" type="password"
                                class=" text-black bg-[#F4F5F7] h-15  rounded-4xl input"
                                placeholder="Enter 4 digit pin number" required autocomplete="off" />
                            <button id="Withdraw-Money"
                                class=" text-white h-15  btn bg-[#0874F2] mt-4 text-white font-bold rounded-4xl">Withdraw
                                Money</button>
                            </fieldset>
                        </div>
                    </div>

                    <!-- Transfer money Section -->
                    <div id="TransferMoney" class=" hidden mb-60 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <label class="mt-3 pl-3 text-2xl text-black font-bold" for="text">Transfer Money</label>
                        <div class="card-body font-bold ">
                            <label class="text-xl text-black fieldset-label">User Account Number</label>
                            <input id="User-Account-Number" required type="text"
                                class=" text-black bg-[#F4F5F7] h-15 rounded-4xl input"
                                placeholder="Enter 11 digit number" autocomplete="off" />
                            <label class="text-xl text-black fieldset-label">Amount</label>
                            <input id="Amount-to-Add" required type="text"
                                class=" text-black bg-[#F4F5F7] h-15 rounded-4xl input"
                                placeholder="Enter amount to transfer" autocomplete="off" />
                            <label class="text-xl text-black fieldset-label">Pin Number</label>
                            <input id="Pin-Number" type="password"
                                class=" text-black bg-[#F4F5F7] h-15  rounded-4xl input"
                                placeholder="Enter 4 digit pin number" required autocomplete="off" />
                            <button id="Send-Money"
                                class=" text-white h-15  btn bg-[#0874F2] mt-4 text-white font-bold rounded-4xl">Send Now</button>
                            </fieldset>
                        </div>
                    </div>

                    <!-- Transaction section -->
                    <div class="hidden relative mb-160" id="Transaction-history">
                        <h2 class="text-5xl text-center text-black">Transactin History</h2>
                        
                    </div>

                </form>
            </div>

    </main>
    <script src="js/rr.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>
    <script src="js/math.js"></script>
    <script src="js/transferMoney.js"></script>
    <script src="js/transaction.js"></script>

</body>

</html>
